<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game of Life</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body onload="start()">
    <script src="script.js"></script>
    <div id="page-wrapper">
        <div id="info">
            <h1>Conway's Game of Life</h1>
            <hr>
            <br>
            <p>Ruleset from <a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life" target="_blank">Wikipedia page</a></p>
            <p>Palette from <a href="https://coolors.co" target="_blank">Coolors.co</a></p>
            <p>Inspiration from <a href="../../index.html" target="_blank">my brain</a></p>
        </div>
        <div id="board">
            <p id="error-resolution">Error: screen must be larger to support simulation.</p>
            <div id="board-grid"></div>
            <div id="board-text">
                <p id="state-text"></p>
                <p id="iteration-text"></p>
            </div>
            <div id="board-controls">
                <div id="board-controls-buttons">
                    <button id="start-button">Start</button>
                    <button id="stop-button">Stop</button>
                    <button id="step-button">Step</button>
                    <button id="reset-button">Reset</button>
                </div>
                <div id="board-controls-interval">
                    <label for="interval-input">Iteration (ms):</label>
                    <input id="interval-input" type="number" value="250" step="10">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
