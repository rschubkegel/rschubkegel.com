<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trello Web App</title>
    <link rel="icon"
          type="img/png"
          href="../../imgs/logo.svg"/>
    <script src="../../lib/anime.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="welcome">
    <h1>Trello Web App</h1>
    <p>The purpose of this app is to allow more complex interactions with <a href="https://trello.com/" target="_blank">Trello</a>.</p>
</div>

<div id="account">

    <h2>Account Information</h2>

    <label for="input-key">API key</label>
    <input type="text" id="input-key" value="">

    <label for="input-token">Account token</label>
    <input type="text" id="input-token" value="">

</div>

<div id="actions">

    <h2>Actions</h2>

    <div>

        <div>
            <button onclick="getBoards()">Get Boards</button>
        </div>

        <div>
            <button onclick="getLists()">Get Lists</button>
            <label for="input-board-id">Board ID</label>
            <input type="text" id="input-board-id" value="">
        </div>

    </div>

</div>

<div id="data"></div>

</body>
</html>
