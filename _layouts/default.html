<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="img/png" href="{{ site.baseurl }}/assets/images/favicon.ico"/>
    <meta property="og:title" content="{{ page.title }} | {{ site.title_tag }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ site.baseurl }}" />
    <meta property="og:image" content="{{ site.baseurl }}/assets/images/engr/senior-design-cube.jpg" />
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}
      {{ site.title }}
      {% unless page.title %}: {{ site.title_tag }}{% endunless %}
    </title>
    <meta name="description" content={{ site.description }}>
    <meta name="author" content="Rylan Schubkegel">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
    <script src="https://kit.fontawesome.com/c5e9b476f7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="{{ site.baseurl }}/assets/js/index.js"></script>
    <div class="container">
      {% include logo.html %}
      {{ content }}
      {% include footer.html %}
    </div>
  </body>
</html>
